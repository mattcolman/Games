<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Set List Pro</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="stylesheet" href="./lib/jquery-mobile/css/themes/default/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="./css/my_stylesheet.css">
    <script src="./lib/jquery-mobile/js/jquery.js"></script>
    <script src="./lib/jquery-mobile/js/jquery.mobile-1.4.2.min.js"></script>
    <script src="./lib/fastclick.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="./lib/jquery.ui.touch-punch.min.js"></script>

</head>
    <body>
        <!-- Homepage -->
        <div data-role="page" id="home">

          <div data-role="header">
            <h1>Set List Pro</h1>
          </div><!-- /header -->

          <div role="main" class="ui-content center">
            <a href="#set-lists" class="ui-btn ui-btn-inline">Set Lists</a>
            <a href="#song-library" class="ui-btn ui-btn-inline">Song Library</a>
          </div><!-- /content -->

          <div data-role="footer">
          </div><!-- /footer -->
        </div><!-- /homepage -->




        <!-- Set lists -->
        <div data-role="page" id="set-lists">

          <div data-role="header">            
            <a data-rel="back" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l">Home</a>
            <h1>Set Lists</h1>
            <button class="ui-btn-right ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-edit">Edit</button>
          </div><!-- /header -->

          <div role="main" class="ui-content center" id="set-list-main">
            <a href="#add-set-list" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-top ui-icon-plus">New</a>            
          </div><!-- /content -->

          <div data-role="footer">
          </div><!-- /footer -->
        </div><!-- /page -->
        
        
        <!-- Set list Display -->
        <div data-role="page" id="set-list-display">

          <div data-role="header">            
            <a data-rel="back" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l">Home</a>
            <h1 id="set-list-header">Set List Name</h1>            
            <button class="ui-btn-right ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-edit">Edit</button>
          </div><!-- /header -->

          <div role="main">            
            <ul data-role="listview" data-inset="false" data-shadow="false" id="set-list-display-main" class="collapse-header">
              <li>placeholder</li>
            </ul>
          </div><!-- /content -->          
        </div><!-- /page -->



        <!-- Song Library -->
        <div data-role="page" id="song-library">
          <div data-role="header">
            <a data-rel="back" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l">Home</a>
            <h1>Song Library</h1>
          </div><!-- /header -->

          <div role="main" class="ui-content center">
            <ul data-role="listview" data-inset="true">
              <li><a href="#songs">Songs</a></li>
              <li><a href="#groups">Groups</a></li>
          </ul>
          </div><!-- /content -->

          <div data-role="footer">
          </div><!-- /footer -->
        </div><!-- /page -->



        <!-- Songs -->
        <div data-role="page" id="songs">

          <div data-role="header">
            <a data-rel="back" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l">Back</a>
            <h1>Songs</h1>

          </div><!-- /header -->

          <div role="main" class="ui-content center">
            <a href="#add-song" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-top ui-icon-plus">New</a>
            <div data-role="popup" id="add-song" data-theme="a" data-overlay-theme="b" class="ui-content" style="max-width:340px; padding-bottom:2em;">
                <h3>New</h3>
                <form>
                     <input type="text" name="song-title" id="song-title" value="" placeholder="Title">
                     <input type="text" name="text-artist" id="text-artist" value="" placeholder="Artist">
                     <input type="text" name="text-duration" id="text-duration" value="" placeholder="Duration">
                     <input type="text" name="text-group" id="text-group" value="" placeholder="Group">
                </form>
                <a class="add-song ui-shadow ui-btn ui-corner-all ui-btn-b ui-icon-check ui-btn-icon-left ui-btn-inline ui-mini">OK</a>
                <a href="index.html" data-rel="back" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-mini">Cancel</a>
            </div>

            <!-- list of current songs -->
            <ul data-role="listview" id="song-list" data-autodividers="true" data-filter="true" data-inset="true">
            </ul>
          </div><!-- /content -->

          <div data-role="footer">
          </div><!-- /footer -->
        </div><!-- /page -->


        <!-- Groups -->
        <div data-role="page" id="groups">

          <div data-role="header">
            <a data-rel="back" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l">Back</a>
            <h1>Groups</h1>
          </div><!-- /header -->

          <div role="main" class="ui-content center">
            <a href="#add-group" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-top ui-icon-plus">New</a>
            <div data-role="popup" id="add-group" data-theme="a" data-overlay-theme="b" class="ui-content" style="max-width:340px; padding-bottom:2em;">
                <h3>New</h3>
                <form>
                     <input type="text" name="text-title" id="group-title" value="" placeholder="Title">
                     <input type="text" name="text-artist" id="text-artist" value="" placeholder="Artist">
                     <input type="text" name="text-duration" id="text-duration" value="" placeholder="Duration">
                     <input type="text" name="text-group" id="text-group" value="" placeholder="Group">
                </form>
                <a class="add-group ui-shadow ui-btn ui-corner-all ui-btn-b ui-icon-check ui-btn-icon-left ui-btn-inline ui-mini">OK</a>
                <a href="index.html" data-rel="back" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-mini">Cancel</a>
            </div>
            <div id="group-list">
            </div>
          </div><!-- /content -->

          <div data-role="footer">
          </div><!-- /footer -->
        </div><!-- /page -->

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
</div>
    </body>
</html>
